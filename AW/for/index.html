<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Cuestionario de información</h1>
    <h4>Por favor, rellene el siguiente cuestionario:</h4>
    <h2>Datos personales</h2>
    <form action="Pagina2.html" method="post"> 
    Nombre: <input type="text" name="tunombre" minlength="4" maxlength="8" size="20"> <br><br>
    Edad: <input type="radio" name="edad" value="me20">menos de 20
    <input type="radio" name="edad" value="2130">de 21 a 30
    <input type="radio" name="edad" value="3140">de 31 a 40
    <input type="radio" name="edad" value="ma40">más de 40
    <h2>Datos de la vivienda</h2>
    Precio: <input type="text">
    <input type="checkbox" checked name="checkbox"> Piscina
    <input type="checkbox" name="checkbox"> Jardín
    <input type="checkbox" name="checkbox"> Garage
    <input type="checkbox" name="checkbox"> Sauna <br><br>
    <input type="submit" value="Enviar datos">
    <input type="reset" value="Borrar datos">
</form>
</body>
</html>
