<body>
    <script>
        var numero1= 0, numero2= 0, resultado1, resultado2, resultado3, resultado4;

        numero1= parseInt(prompt('Indica el primer número:', 0));
        numero2= parseInt(prompt('Indica el segundo número:', 0));
        resultado1= numero1 == numero2;
        resultado2= numero1 != numero2;
        resultado3= numero1 > numero2;
        resultado4= numero1 <= numero2;

        document.write('El primer numero es: ', numero1, '<br>');
        document.write('El segundo numero numero es: ', numero2, '<br>');
        document.write('Son iguales: ', resultado1, '<br>');
        document.write('Son distintos: ', resultado2, '<br>');
        document.write('Primer número es mayor: ', resultado3, '<br>');
        document.write('Primer número es menor o igual: ', resultado4, '<br>');
        
        if(numero1<5)
    {
        alert('el primer número es menor que 5')
    }

    </script>
