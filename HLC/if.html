<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio IF</title>
</head>
<body>
    <script>
        var nota, nomb, edad;

        //1.-Pedir nota e indicar mensaje de aprobado
        nota= prompt('Indica la nota:');
        if(nota>=5)
    {
        document.write('Aprobado', '<br>');
    }
    
        //2.-Pedir nombre y edad
        nomb= prompt('Indica el nombre:');
        edad= parseInt(prompt('Indica la edad:'));
        if(edad<18)
    {
        document.write(nomb, ' es menor de edad');
    }

    </script>
</body>
</html>
