<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Aritméticos</title>
</head>

<body>
    <script>

        //1.Resta------------------------------------------------------------------------------------------------------------------------------------------------------------------
        document.write('Introduce 2 numeros para restar', '<br>'); 

        var numeror1r, numeror2r, resultador;

        numero1r = prompt('Introduce un número');
        numero2r = prompt('Introduce el segundo número');
        resultador = numero1r - numero2r;

        document.write(numero1r, ' - ', numero2r, ' = ', resultador, '<br>', '<br>');

        //2.Multiplicación----------------------------------------------------------------------------------------------------------------------------------------------------------
        document.write('Introduce 2 numeros para multiplicar', '<br>');

        var numero1m, numero2m, resultadom;

        numero1m = parseInt(prompt('Introduce un número'));
        numero2m = parseInt(prompt('Introduce el segundo número'));
        resultadom = numero1m * numero2m;

        document.write(numero1m, ' * ', numero2m, ' = ', resultadom, '<br>', '<br>');

        //3.División----------------------------------------------------------------------------------------------------------------------------------------------------------------
        document.write('Introduce 2 numeros para dividir', '<br>');

        var numero1d, numero2d, resultadod;

        numero1d = parseInt(prompt('Introduce un número'));
        numero2d = parseInt(prompt('Introduce el segundo número'));
        resultadod = numero1d / numero2d;

        document.write(numero1d, ' / ', numero2d, ' = ', resultadod, '<br>', '<br>');

        //4.Porcentaje--------------------------------------------------------------------------------------------------------------------------------------------------------------   
        document.write('Introduce 2 numeros para calcular el modulo', '<br>');

        var numero1p, numero2p, resultadop;

        numero1p = parseInt(prompt('Introduce un número'));
        numero2p = parseInt(prompt('Introduce el segundo número'));
        resultadop = numero1p % numero2p;

        document.write(numero1p, ' % ', numero2p, ' = ', resultadop, '<br>', '<br>');

        //5.Abono de Tienda--------------------------------------------------------------------------------------------------------------------------------------------------------------   
        document.write('Introduce 2 numeros para calcular el modulo', '<br>');

        var precio, client, abonar;

        precio = 6.30;
        client = 10;
        abonar = client - precio;

        document.write(abonar, '<br>', '<br>');

        //6.Concatenar nombre y apellidos--------------------------------------------------------------------------------------------------------------------------------------------------------------   
        document.write('Nombre y apellidos, '<br>');

        var precio, client, abonar;

        nombr = prompt('Introduce tu nombre ');
        apell = prompt('Introduce tus apellidos ');

        document.write(nombr + ' ' + apell);

    </script>
</body>

</html>
